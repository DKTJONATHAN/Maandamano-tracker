<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maandamano Tracker - Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-red-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-fist-raised text-2xl"></i>
                <span class="text-xl font-bold">Maandamano Tracker</span>
            </div>
            <div>
                <a href="index.html" class="px-3 py-2 rounded hover:bg-red-700">Report</a>
                <a href="stats.html" class="px-3 py-2 rounded hover:bg-red-700">Live Stats</a>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Report Maandamano</h1>
            
            <form id="reportForm" class="space-y-6">
                <!-- Protest Selection -->
                <div>
                    <label for="protest" class="block text-gray-700 font-medium mb-2">Select Protest*</label>
                    <select id="protest" name="protest" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" required>
                        <option value="" disabled selected>Select a protest</option>
                        <option value="#SabaSaba">#SabaSaba</option>
                        <option value="#RutoMustGo">#RutoMustGo</option>
                        <option value="#LowerFoodPrices">#LowerFoodPrices</option>
                        <option value="#Other">Other (specify in comments)</option>
                    </select>
                </div>
                
                <!-- County Selection -->
                <div>
                    <label for="county" class="block text-gray-700 font-medium mb-2">County*</label>
                    <select id="county" name="county" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" required>
                        <option value="" disabled selected>Select your county</option>
                        <!-- All 47 Counties -->
                        <option value="Mombasa">Mombasa</option>
                        <option value="Kwale">Kwale</option>
                        <option value="Kilifi">Kilifi</option>
                        <option value="Tana River">Tana River</option>
                        <option value="Lamu">Lamu</option>
                        <option value="Taita-Taveta">Taita-Taveta</option>
                        <option value="Garissa">Garissa</option>
                        <option value="Wajir">Wajir</option>
                        <option value="Mandera">Mandera</option>
                        <option value="Marsabit">Marsabit</option>
                        <option value="Isiolo">Isiolo</option>
                        <option value="Meru">Meru</option>
                        <option value="Tharaka-Nithi">Tharaka-Nithi</option>
                        <option value="Embu">Embu</option>
                        <option value="Kitui">Kitui</option>
                        <option value="Machakos">Machakos</option>
                        <option value="Makueni">Makueni</option>
                        <option value="Nyandarua">Nyandarua</option>
                        <option value="Nyeri">Nyeri</option>
                        <option value="Kirinyaga">Kirinyaga</option>
                        <option value="Murang'a">Murang'a</option>
                        <option value="Kiambu">Kiambu</option>
                        <option value="Turkana">Turkana</option>
                        <option value="West Pokot">West Pokot</option>
                        <option value="Samburu">Samburu</option>
                        <option value="Trans Nzoia">Trans Nzoia</option>
                        <option value="Uasin Gishu">Uasin Gishu</option>
                        <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
                        <option value="Nandi">Nandi</option>
                        <option value="Baringo">Baringo</option>
                        <option value="Laikipia">Laikipia</option>
                        <option value="Nakuru">Nakuru</option>
                        <option value="Narok">Narok</option>
                        <option value="Kajiado">Kajiado</option>
                        <option value="Kericho">Kericho</option>
                        <option value="Bomet">Bomet</option>
                        <option value="Kakamega">Kakamega</option>
                        <option value="Vihiga">Vihiga</option>
                        <option value="Bungoma">Bungoma</option>
                        <option value="Busia">Busia</option>
                        <option value="Siaya">Siaya</option>
                        <option value="Kisumu">Kisumu</option>
                        <option value="Homa Bay">Homa Bay</option>
                        <option value="Migori">Migori</option>
                        <option value="Kisii">Kisii</option>
                        <option value="Nyamira">Nyamira</option>
                        <option value="Nairobi">Nairobi</option>
                    </select>
                </div>
                
                <!-- Constituency Selection -->
                <div>
                    <label for="constituency" class="block text-gray-700 font-medium mb-2">Constituency*</label>
                    <select id="constituency" name="constituency" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" required>
                        <option value="" disabled selected>Select your constituency</option>
                        <!-- Constituencies will be loaded dynamically based on county selection -->
                    </select>
                </div>
                
                <!-- Town -->
                <div>
                    <label for="town" class="block text-gray-700 font-medium mb-2">Town/Area*</label>
                    <input type="text" id="town" name="town" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" placeholder="e.g. CBD, Kibera, Runda" required>
                </div>
                
                <!-- Additional Info -->
                <div>
                    <label for="comments" class="block text-gray-700 font-medium mb-2">Additional Information</label>
                    <textarea id="comments" name="comments" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" placeholder="Describe the protest activity..."></textarea>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                        Submit Report
                    </button>
                </div>
            </form>
            
            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <p>Thank you! Your report has been submitted successfully.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Maandamano Tracker. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Constituency data for all 47 counties
        const constituencies = {
            "Mombasa": ["Changamwe", "Jomvu", "Kisauni", "Nyali", "Likoni", "Mvita"],
            "Kwale": ["Msambweni", "Lunga Lunga", "Matuga", "Kinango"],
            // Add all 290 constituencies for all 47 counties here
            // I've shown 2 counties as example - you would complete all 47
            "Nairobi": [
                "Dagoretti North", "Dagoretti South", "Embakasi Central", "Embakasi East", 
                "Embakasi North", "Embakasi South", "Embakasi West", "Kamukunji", 
                "Kasarani", "Kibra", "Lang'ata", "Makadara", "Mathare", "Roysambu", 
                "Ruaraka", "Starehe", "Westlands"
            ]
            // Continue for all other counties...
        };

        // County dropdown change handler
        document.getElementById('county').addEventListener('change', function() {
            const county = this.value;
            const constituencySelect = document.getElementById('constituency');
            
            // Clear existing options
            constituencySelect.innerHTML = '<option value="" disabled selected>Select your constituency</option>';
            
            // Add new options
            if (county && constituencies[county]) {
                constituencies[county].forEach(constituency => {
                    const option = document.createElement('option');
                    option.value = constituency;
                    option.textContent = constituency;
                    constituencySelect.appendChild(option);
                });
            }
        });

        // Form submission handler
        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                protest: document.getElementById('protest').value,
                county: document.getElementById('county').value,
                constituency: document.getElementById('constituency').value,
                town: document.getElementById('town').value,
                comments: document.getElementById('comments').value,
                timestamp: new Date().toISOString()
            };
            
            try {
                // Send data to server
                const response = await fetch('/api/report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('reportForm').reset();
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.add('hidden');
                    }, 5000);
                } else {
                    alert('Error submitting report. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
