<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stats | Maandamano Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-red-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11"></path>
        </svg>
        <span class="text-xl font-bold">Maandamano Tracker</span>
      </div>
      <a href="index.html" class="px-3 py-1 bg-white text-red-600 rounded-md font-medium">Report Protest</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">Live Protest Statistics</h1>
    
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-gray-500 font-medium">Total Reports</h3>
        <p id="totalReports" class="text-3xl font-bold text-red-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-gray-500 font-medium">Counties Active</h3>
        <p id="countiesActive" class="text-3xl font-bold text-red-600">0/47</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-gray-500 font-medium">Constituencies Active</h3>
        <p id="constituenciesActive" class="text-3xl font-bold text-red-600">0/290</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">County Participation</h3>
        <canvas id="countyChart" height="250"></canvas>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Protest Types</h3>
        <canvas id="protestChart" height="250"></canvas>
      </div>
    </div>

    <!-- Hotspots Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <h3 class="text-lg font-semibold p-4 border-b">Protest Hotspots</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left">County</th>
              <th class="px-4 py-2 text-left">Reports</th>
              <th class="px-4 py-2 text-left">Last Activity</th>
            </tr>
          </thead>
          <tbody id="hotspotsTable" class="divide-y divide-gray-200">
            <!-- Data will load here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        
        // Update cards
        document.getElementById('totalReports').textContent = data.totalReports || 0;
        document.getElementById('countiesActive').textContent = `${data.counties.length || 0}/47`;
        document.getElementById('constituenciesActive').textContent = `${data.constituencies || 0}/290`;
        
        // Update hotspots table
        const tableBody = document.getElementById('hotspotsTable');
        tableBody.innerHTML = data.hotspots.map(hotspot => `
          <tr>
            <td class="px-4 py-2">${hotspot.county}</td>
            <td class="px-4 py-2">${hotspot.reports}</td>
            <td class="px-4 py-2">${new Date(hotspot.latest).toLocaleString()}</td>
          </tr>
        `).join('');
        
        // Render charts
        renderCharts(data);
      } catch (error) {
        console.error("Error loading stats:", error);
      }
    }

    function renderCharts(data) {
      // County Chart
      new Chart(
        document.getElementById('countyChart'),
        {
          type: 'doughnut',
          data: {
            labels: ['Active', 'Inactive'],
            datasets: [{
              data: [data.counties.length, 47 - data.counties.length],
              backgroundColor: ['#dc2626', '#e5e7eb']
            }]
          }
        }
      );
      
      // Protest Chart (example - customize with your data)
      new Chart(
        document.getElementById('protestChart'),
        {
          type: 'bar',
          data: {
            labels: data.protests || ['#SabaSaba'],
            datasets: [{
              label: 'Reports',
              data: data.protestCounts || [data.totalReports || 0],
              backgroundColor: '#dc2626'
            }]
          }
        }
      );
    }

    // Load data on page load
    loadStats();
    // Refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
