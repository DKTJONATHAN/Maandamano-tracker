<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maandamano Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-red-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11"></path>
        </svg>
        <span class="text-xl font-bold">Maandamano Tracker</span>
      </div>
      <a href="stats.html" class="px-3 py-1 bg-white text-red-600 rounded-md font-medium">View Stats</a>
    </div>
  </nav>

  <!-- Main Form -->
  <main class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Report Protest Activity</h1>
      
      <form id="reportForm" class="space-y-4">
        <!-- Protest Selection -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Protest Type*</label>
          <select name="protest" class="w-full" required>
            <option value="" disabled selected>Select protest</option>
            <option value="#SabaSaba">#SabaSaba</option>
            <option value="#RutoMustGo">#RutoMustGo</option>
          </select>
        </div>

        <!-- County Dropdown -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">County*</label>
          <select id="county" name="county" class="w-full" required>
            <option value="" disabled selected>Select county</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kwale">Kwale</option>
            <option value="Kilifi">Kilifi</option>
            <option value="Tana River">Tana River</option>
            <option value="Lamu">Lamu</option>
            <option value="Taita-Taveta">Taita-Taveta</option>
            <option value="Garissa">Garissa</option>
            <option value="Wajir">Wajir</option>
            <option value="Mandera">Mandera</option>
            <option value="Marsabit">Marsabit</option>
            <option value="Isiolo">Isiolo</option>
            <option value="Meru">Meru</option>
            <option value="Tharaka-Nithi">Tharaka-Nithi</option>
            <option value="Embu">Embu</option>
            <option value="Kitui">Kitui</option>
            <option value="Machakos">Machakos</option>
            <option value="Makueni">Makueni</option>
            <option value="Nyandarua">Nyandarua</option>
            <option value="Nyeri">Nyeri</option>
            <option value="Kirinyaga">Kirinyaga</option>
            <option value="Murang'a">Murang'a</option>
            <option value="Kiambu">Kiambu</option>
            <option value="Turkana">Turkana</option>
            <option value="West Pokot">West Pokot</option>
            <option value="Samburu">Samburu</option>
            <option value="Trans Nzoia">Trans Nzoia</option>
            <option value="Uasin Gishu">Uasin Gishu</option>
            <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
            <option value="Nandi">Nandi</option>
            <option value="Baringo">Baringo</option>
            <option value="Laikipia">Laikipia</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Narok">Narok</option>
            <option value="Kajiado">Kajiado</option>
            <option value="Kericho">Kericho</option>
            <option value="Bomet">Bomet</option>
            <option value="Kakamega">Kakamega</option>
            <option value="Vihiga">Vihiga</option>
            <option value="Bungoma">Bungoma</option>
            <option value="Busia">Busia</option>
            <option value="Siaya">Siaya</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Homa Bay">Homa Bay</option>
            <option value="Migori">Migori</option>
            <option value="Kisii">Kisii</option>
            <option value="Nyamira">Nyamira</option>
            <option value="Nairobi">Nairobi</option>
          </select>
        </div>

        <!-- Constituency Dropdown -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Constituency*</label>
          <select id="constituency" name="constituency" class="w-full" required>
            <option value="" disabled selected>Select constituency</option>
          </select>
        </div>

        <!-- Town Input -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Town/Area*</label>
          <input type="text" name="town" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500" placeholder="e.g. Kibera, CBD" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
          Submit Report
        </button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md text-center">
        Report submitted successfully!
      </div>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full">
      <h3 class="text-xl font-bold mb-4">Confirm Submission</h3>
      <p class="mb-6">Are you sure you want to submit this protest report?</p>
      <div class="flex justify-end space-x-3">
        <button id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-md">Cancel</button>
        <button id="confirmBtn" class="px-4 py-2 bg-red-600 text-white rounded-md">Confirm</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
<script>
  // Constituency data for all 47 counties
  const constituencies = {
    "Mombasa": ["Changamwe", "Jomvu", "Kisauni", "Nyali", "Likoni", "Mvita"],
    "Kwale": ["Msambweni", "Lunga Lunga", "Matuga", "Kinango"],
    "Kilifi": ["Kilifi North", "Kilifi South", "Kaloleni", "Rabai", "Ganze", "Malindi", "Magarini"],
    "Tana River": ["Garsen", "Galole", "Bura"],
    "Lamu": ["Lamu East", "Lamu West"],
    "Taita-Taveta": ["Taveta", "Wundanyi", "Mwatate", "Voi"],
    "Garissa": ["Garissa Township", "Balambala", "Lagdera", "Dadaab", "Fafi", "Ijara"],
    "Wajir": ["Wajir North", "Wajir East", "Tarbaj", "Wajir West", "Eldas", "Wajir South"],
    "Mandera": ["Mandera West", "Banissa", "Mandera North", "Mandera South", "Mandera East", "Lafey"],
    "Marsabit": ["Moyale", "North Horr", "Saku", "Laisamis"],
    "Isiolo": ["Isiolo North", "Isiolo South"],
    "Meru": ["Igembe South", "Igembe Central", "Igembe North", "Tigania West", "Tigania East", "North Imenti", "Buuri", "Central Imenti", "South Imenti"],
    "Tharaka-Nithi": ["Maara", "Chuka/Igambang'ombe", "Tharaka"],
    "Embu": ["Manyatta", "Runyenjes", "Mbeere South", "Mbeere North"],
    "Kitui": ["Mwingi North", "Mwingi West", "Mwingi Central", "Kitui West", "Kitui Rural", "Kitui Central", "Kitui East", "Kitui South"],
    "Machakos": ["Masinga", "Yatta", "Kangundo", "Matungulu", "Kathiani", "Mavoko", "Machakos Town", "Mwala"],
    "Makueni": ["Mbooni", "Kilome", "Kaiti", "Makueni", "Kibwezi West", "Kibwezi East"],
    "Nyandarua": ["Kinangop", "Kipipiri", "Ol Kalou", "Ol Jorok", "Ndaragwa"],
    "Nyeri": ["Tetu", "Kieni", "Mathira", "Othaya", "Mukurweini", "Nyeri Town"],
    "Kirinyaga": ["Mwea", "Gichugu", "Ndia", "Kirinyaga Central"],
    "Murang'a": ["Kangema", "Mathioya", "Kiharu", "Kigumo", "Maragwa", "Kandara", "Gatanga"],
    "Kiambu": ["Gatundu South", "Gatundu North", "Juja", "Thika Town", "Ruiru", "Githunguri", "Kiambaa", "Kiambu", "Kabete", "Kikuyu", "Limuru", "Lari"],
    "Turkana": ["Turkana North", "Turkana West", "Turkana Central", "Loima", "Turkana South", "Turkana East"],
    "West Pokot": ["Kapenguria", "Sigor", "Kacheliba", "Pokot South"],
    "Samburu": ["Samburu West", "Samburu North", "Samburu East"],
    "Trans Nzoia": ["Kwanza", "Endebess", "Saboti", "Kiminini", "Cherangany"],
    "Uasin Gishu": ["Soy", "Turbo", "Moiben", "Ainabkoi", "Kapseret", "Kesses"],
    "Elgeyo-Marakwet": ["Marakwet East", "Marakwet West", "Keiyo North", "Keiyo South"],
    "Nandi": ["Tinderet", "Aldai", "Nandi Hills", "Chesumei", "Emgwen", "Mosop"],
    "Baringo": ["Tiaty", "Baringo North", "Baringo Central", "Baringo South", "Mogotio", "Eldama Ravine"],
    "Laikipia": ["Laikipia West", "Laikipia East", "Laikipia North", "Laikipia South", "Nyahururu"],
    "Nakuru": ["Molo", "Njoro", "Naivasha", "Gilgil", "Kuresoi South", "Kuresoi North", "Subukia", "Rongai", "Bahati", "Nakuru Town West", "Nakuru Town East"],
    "Narok": ["Kilgoris", "Emurua Dikirr", "Narok North", "Narok East", "Narok South", "Narok West"],
    "Kajiado": ["Kajiado North", "Kajiado Central", "Kajiado East", "Kajiado West", "Kajiado South"],
    "Kericho": ["Kipkelion East", "Kipkelion West", "Ainamoi", "Bureti", "Belgut", "Sigowet-Soin"],
    "Bomet": ["Sotik", "Chepalungu", "Bomet East", "Bomet Central", "Konoin"],
    "Kakamega": ["Lugari", "Likuyani", "Malava", "Lurambi", "Navakholo", "Mumias West", "Mumias East", "Matungu", "Butere", "Khwisero", "Shinyalu", "Ikolomani"],
    "Vihiga": ["Vihiga", "Sabatia", "Hamisi", "Luanda", "Emuhaya"],
    "Bungoma": ["Mt. Elgon", "Sirisia", "Kabuchai", "Bumula", "Kanduyi", "Webuye East", "Webuye West", "Kimilili", "Tongaren"],
    "Busia": ["Teso North", "Teso South", "Nambale", "Matayos", "Butula", "Funyula", "Budalangi"],
    "Siaya": ["Ugenya", "Ugunja", "Alego Usonga", "Gem", "Bondo", "Rarieda"],
    "Kisumu": ["Kisumu East", "Kisumu West", "Kisumu Central", "Seme", "Nyando", "Muhoroni", "Nyakach"],
    "Homa Bay": ["Kasipul", "Kabondo Kasipul", "Karachuonyo", "Rangwe", "Homa Bay Town", "Ndhiwa", "Suba North", "Suba South"],
    "Migori": ["Rongo", "Awendo", "Suna East", "Suna West", "Uriri", "Nyatike", "Kuria West", "Kuria East"],
    "Kisii": ["Bonchari", "South Mugirango", "Bomachoge Borabu", "Bobasi", "Bomachoge Chache", "Nyaribari Masaba", "Nyaribari Chache", "Kitutu Chache North", "Kitutu Chache South"],
    "Nyamira": ["Kitutu Masaba", "West Mugirango", "North Mugirango", "Borabu"],
    "Nairobi": ["Dagoretti North", "Dagoretti South", "Lang'ata", "Kibra", "Roysambu", "Kasarani", "Ruaraka", "Embakasi South", "Embakasi North", "Embakasi Central", "Embakasi East", "Embakasi West", "Makadara", "Kamukunji", "Starehe", "Mathare", "Westlands"]
  };

  // Initialize searchable select for counties
  const countySelect = new TomSelect("#county", {
    create: false,
    sortField: { field: "text", direction: "asc" },
    searchField: "text",
    placeholder: "Select county",
    allowEmptyOption: false
  });

  // Initialize searchable select for constituencies
  const constituencySelect = new TomSelect("#constituency", {
    create: false,
    sortField: { field: "text", direction: "asc" },
    searchField: "text",
    placeholder: "Select constituency",
    allowEmptyOption: false
  });

  // County dropdown change handler
  countySelect.on('change', function(value) {
    constituencySelect.clear();
    constituencySelect.clearOptions();
    constituencySelect.addOption({value: "", text: "Select constituency"});
    
    if (value && constituencies[value]) {
      constituencies[value].forEach(con => {
        constituencySelect.addOption({value: con, text: con});
      });
    }
  });

  // Form submission
  const reportForm = document.getElementById('reportForm');
  const confirmationModal = document.getElementById('confirmationModal');
  const confirmBtn = document.getElementById('confirmBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  let formDataToSubmit = null;

  reportForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Validate form
    if (!this.protest.value || !this.county.value || !this.constituency.value || !this.town.value) {
      alert("Please fill in all required fields");
      return;
    }
    
    // Collect form data
    formDataToSubmit = {
      protest: this.protest.value,
      county: this.county.value,
      constituency: this.constituency.value,
      town: this.town.value,
      timestamp: new Date().toISOString()
    };

    // Show confirmation modal
    confirmationModal.classList.remove('hidden');
  });

  // Handle confirmation
  confirmBtn.addEventListener('click', async function() {
    confirmationModal.classList.add('hidden');
    
    try {
      const response = await fetch('/.netlify/functions/saveReport', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          ...formDataToSubmit,
          auth: 'secure-submission-token' // Simple auth measure
        })
      });

      const result = await response.json();
      
      if (response.ok) {
        document.getElementById('successMessage').classList.remove('hidden');
        reportForm.reset();
        countySelect.clear();
        constituencySelect.clear();
        setTimeout(() => {
          document.getElementById('successMessage').classList.add('hidden');
        }, 3000);
      } else {
        throw new Error(result.error || 'Failed to submit report');
      }
    } catch (error) {
      console.error('Submission error:', error);
      alert(`Error: ${error.message}`);
    }
  });

  // Handle cancellation
  cancelBtn.addEventListener('click', function() {
    confirmationModal.classList.add('hidden');
  });
</script>
</body>
</html>
